name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_sqlite
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-check-publish --no-check-lock

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          rm -f composer.lock
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run PHP-CS-Fixer (dry-run)
        run: composer php-cs-fixer

      - name: Run Psalm
        run: composer psalm

  test:
    name: Test (PHP ${{ matrix.php-version }} - TYPO3 ${{ matrix.typo3-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2', '8.3', '8.4']
        typo3-version: ['^12.4', '^13.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo_sqlite
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ matrix.typo3-version }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php-version }}-${{ matrix.typo3-version }}-
            ${{ runner.os }}-composer-${{ matrix.php-version }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          rm -f composer.lock
          composer require typo3/cms-core=${{ matrix.typo3-version }} --dev --no-update
          composer update --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPUnit tests
        run: composer test

      - name: Generate coverage report (PHP 8.3 + TYPO3 13 only)
        if: matrix.php-version == '8.3' && matrix.typo3-version == '^13.4'
        run: vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov (PHP 8.3 + TYPO3 13 only)
        if: matrix.php-version == '8.3' && matrix.typo3-version == '^13.4'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
